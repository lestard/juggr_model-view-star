<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>MVC JSF example</title>
</h:head>

<h:body>

    <h:form>

        <h:panelGrid columns="2">
            <h:outputLabel for="usernameInput" value="Username:"/>
            <h:inputText id="usernameInput" required="true" value="#{registerModel.username}"/>

            <h:outputLabel for="firstPasswordInput" value="Password:"/>
            <h:inputSecret id="firstPasswordInput" required="true" value="#{registerModel.firstPassword}" />

            <h:outputLabel for="secondPasswordInput" value="Repeat password:"/>
            <h:inputSecret id="secondPasswordInput" required="true"  value="#{registerModel.secondPassword}"/>

        </h:panelGrid>

        <h:commandButton value="Register" action="#{registerController.register}"/>

        <h:messages />

    </h:form>

</h:body>

</html>
